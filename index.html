<style>
:root {
    --pink-light: #ffd6eb;

<body>

<canvas id="confettiCanvas"></canvas>

<div class="container">
    <h1 id="question">Will you be my valentine? ðŸ’–</h1>

    <div class="buttons" id="buttons">
        <button 
            id="yesBtn" 
            aria-label="Yes, I will be your valentine"
        >
            Yes ðŸ’˜
        </button>

        <button 
            id="noBtn" 
            aria-label="No, I don't want to be your valentine"
        >
            No ðŸ’”
        </button>
    </div>

    <div 
        class="celebration hidden" 
        id="celebration" 
        role="status" 
        aria-live="polite"
    >
        <!-- Replace with your GIF -->
        <img 
            src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" 
            alt="Celebration animation"
        >
        <h2 style="color:white; margin-top:15px;">YAY!!! ðŸ¥°</h2>
    </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const question = document.getElementById("question");
const buttons = document.getElementById("buttons");
const celebration = document.getElementById("celebration");

let noClickCount = 0;
let currentScale = 1;
const MAX_SCALE = 2.5; // prevents zoom explosion

const noTexts = [
    "No ðŸ’”",
    "Really? ðŸ˜¢",
    "Are you sure? ðŸ¥º",
    "For real? ðŸ˜­",
    "Last chance? ðŸ˜©",
    "Please? ðŸ’ž"
];

noBtn.addEventListener("click", () => {
    noClickCount++;

    if (currentScale < MAX_SCALE) {
        currentScale += 0.12;
        yesBtn.style.transform = `scale(${currentScale})`;
    }

    if (noClickCount < noTexts.length) {
        noBtn.textContent = noTexts[noClickCount];
    } else {
        noBtn.textContent = "Okay fine ðŸ˜”";
    }
});

yesBtn.addEventListener("click", () => {
    question.classList.add("hidden");
    buttons.classList.add("hidden");
    celebration.classList.remove("hidden");
    startConfetti();
});

/* CONFETTI */

const canvas = document.getElementById("confettiCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let confetti = [];

function randomColor() {
    const colors = ["#ff69b4", "#ff1493", "#ffffff", "#ffc0cb"];
    return colors[Math.floor(Math.random() * colors.length)];
}

function createConfetti() {
    confetti = [];
    for (let i = 0; i < 200; i++) {
        confetti.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            size: Math.random() * 8 + 4,
            speed: Math.random() * 3 + 2,
            color: randomColor()
        });
    }
}

function drawConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    confetti.forEach((c, index) => {
        ctx.fillStyle = c.color;
        ctx.fillRect(c.x, c.y, c.size, c.size);
        c.y += c.speed;

        if (c.y > canvas.height) {
            confetti.splice(index, 1);
        }
    });
}

function startConfetti() {
    createConfetti();
    const duration = 5000;
    const end = Date.now() + duration;

    function animate() {
        drawConfetti();
        if (Date.now() < end) {
            requestAnimationFrame(animate);
        }
    }
    animate();
}
</script>
