<body>

<canvas id="confettiCanvas"></canvas>

<div class="container">

        <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Celebration animation">

<script>
document.addEventListener('gesturestart', function (e) {
    e.preventDefault();
});

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const question = document.getElementById("question");
const buttons = document.getElementById("buttons");
const celebration = document.getElementById("celebration");

let noClickCount = 0;
let currentScale = 1;

const noTexts = [
    "No ðŸ’”",
    "Really? ðŸ˜¢",
    "Are you sure? ðŸ¥º",
    "For real? ðŸ˜­",
    "Think again? ðŸ¤¨",
    "You serious? ðŸ˜³",
    "Last last chance? ðŸ˜©",
    "Pretty please? ðŸ¥¹",
    "Don't break my heart ðŸ’˜",
    "Iâ€™ll cry ðŸ˜­ðŸ’—",
    "Final answer? ðŸ¤”",
    "You sure sure? ðŸ˜…"
];

noBtn.addEventListener("click", () => {
    noClickCount++;
    currentScale += 0.15;
    yesBtn.style.transform = `scale(${currentScale})`;

    const index = noClickCount % noTexts.length;
    noBtn.textContent = noTexts[index];
});

yesBtn.addEventListener("click", () => {
    question.classList.add("hidden");
    buttons.classList.add("hidden");
    celebration.classList.remove("hidden");
    startConfetti();
});

/* Confetti */
const canvas = document.getElementById("confettiCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let confetti = [];

function randomColor() {
    const colors = ["#ff69b4", "#ff1493", "#ffffff", "#ffc0cb"];
    return colors[Math.floor(Math.random() * colors.length)];
}

function createConfetti() {
    confetti = [];
    for (let i = 0; i < 200; i++) {
        confetti.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            size: Math.random() * 8 + 4,
            speed: Math.random() * 3 + 2,
            color: randomColor()
        });
    }
}

function drawConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confetti.forEach((c, index) => {
        ctx.fillStyle = c.color;
        ctx.fillRect(c.x, c.y, c.size, c.size);
        c.y += c.speed;
        if (c.y > canvas.height) confetti.splice(index, 1);
    });
}

function startConfetti() {
    createConfetti();
    const duration = 5000;
    const end = Date.now() + duration;
    function animate() {
        drawConfetti();
        if (Date.now() < end) requestAnimationFrame(animate);
    }
    animate();
}
</script>
